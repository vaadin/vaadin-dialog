<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <title>vaadin-dialog Examples</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../../vaadin-demo-helpers/vaadin-component-demo.html">
  <link rel="import" href="../../vaadin-demo-helpers/vaadin-demo-snippet.html">
  <script src="../../vaadin-demo-helpers/vaadin-demo-ready-event-emitter.js"></script>

  <script src="dialog-demo.js"></script>

  <link rel="import" href="../../vaadin-button/vaadin-button.html">
  <link rel="import" href="../vaadin-dialog.html">

  <custom-style>
    <style include="vaadin-component-demo-shared-styles"></style>
  </custom-style>

  <!--
    FIXME(platosha): Have to keep duplicate the <dom-module> from the overlay
    theme demo here to make it work.
  -->
  <dom-module id="error-dialog-overlay-styles" theme-for="vaadin-dialog-overlay">
    <template>
      <style>
        :host([theme~="error"]) [part="overlay"] {
          background-color: hsl(3, 100%, 61%);
          color: #fff;
        }
      </style>
    </template>
  </dom-module>
</head>

<body>
  <vaadin-component-demo config-src="demos.json"></vaadin-component-demo>
</body>
</html>
