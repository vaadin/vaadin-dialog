<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>vaadin-dialog Basic Examples</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="common.html">
</head>

<body unresolved>
  <div class="vertical-section-container centered">

    <demo-navigation></demo-navigation>

    <h3>Simple dialog</h3>
    <demo-snippet>
      <template>
        <dom-bind id="simple-dialog-example">
          <template>
            <vaadin-dialog id="simpledialog">
              <template>
                <div>This simple dialog will close by pressing the Esc key,</div>
                <div> or by a mouse click anywhere outside the dialog area</div>
              </template>
            </vaadin-dialog>
            <vaadin-button on-click="showSimpleDialog">Show dialog</vaadin-button>
          </template>
        </dom-bind>
        <script>
          window.addEventListener('WebComponentsReady', function() {
            var simpleDialogExample = document.querySelector('#simple-dialog-example');
            simpleDialogExample.showSimpleDialog = function() {
              simpleDialogExample.$.simpledialog.opened = true;
            };
          });
        </script>
      </template>
    </demo-snippet>

    <h3>Close dialog with button</h3>
    <demo-snippet>
      <template>
        <dom-bind id="dialog-example">
          <template>
            <vaadin-dialog id="dialog">
              <template>
                <div>Press any button to close</div>
                <br>
                <vaadin-button on-click="closeDialog">Ok</vaadin-button>
                <vaadin-button on-click="closeDialog">Cancel</vaadin-button>
              </template>
            </vaadin-dialog>
            <vaadin-button on-click="openDialog">Show dialog</vaadin-button>
          </template>
        </dom-bind>
        <script>
          window.addEventListener('WebComponentsReady', function() {
            var dialogExample = document.querySelector('#dialog-example');
            dialogExample.openDialog = function() {
              dialogExample.$.dialog.opened = true;
            };
            dialogExample.closeDialog = function() {
              dialogExample.$.dialog.opened = false;
            };
          });
        </script>
      </template>
    </demo-snippet>
  </div>
</body>

</html>
