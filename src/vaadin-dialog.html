<dom-module id="vaadin-dialog-overlay-styles" theme-for="vaadin-dialog-overlay">
  <template>
    <style>
      /*
        NOTE(platosha): Make some min-width to prevent collapsing of the content
        taking the parent width, e. g., <vaadin-grid> and such.
      */
      [part="content"] {
        min-width: 12em; /* matches the default <vaadin-text-field> width */
      }

      [part="overlay"] {
        position: relative;
      }

      /* Resizers */

      .resizer {
        position: absolute;
        height: 10px;
        width: 10px;
      }

      .resizer.edge {
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }

      .resizer.edge.n {
        width: auto;
        bottom: unset;
        cursor: n-resize;
      }

      .resizer.ne {
        top: 0;
        right: 0;
        cursor: ne-resize;
      }

      .resizer.edge.e {
        height: auto;
        left: unset;
        cursor: e-resize;
      }

      .resizer.se {
        bottom: 0;
        right: 0;
        cursor: se-resize;
      }

      .resizer.edge.s {
        width: auto;
        top: unset;
        cursor: s-resize;
      }

      .resizer.sw {
        bottom: 0;
        left: 0;
        cursor: sw-resize;
      }

      .resizer.edge.w {
        height: auto;
        right: unset;
        cursor: w-resize;
      }

      .resizer.nw {
        top: 0;
        left: 0;
        cursor: nw-resize;
      }
    </style>
  </template>
</dom-module>

<dom-module id="vaadin-dialog">
  <template>
    <style>
      :host {
        display: none;
      }
    </style>

    <vaadin-dialog-overlay id="overlay"
      on-opened-changed="_onOverlayOpened"
      with-backdrop
      theme$="[[theme]]"
      focus-trap>
    </vaadin-dialog-overlay>
  </template>
  <script>
    (function() {
      /**
       * @namespace Vaadin
       */
      window.Vaadin = window.Vaadin || {};

      /**
       * The overlay element.
       *
       * ### Styling
       *
       * See [`<vaadin-overlay>` documentation](https://github.com/vaadin/vaadin-overlay/blob/master/src/vaadin-overlay.html)
       * for `<vaadin-dialog-overlay>` parts.
       *
       * @memberof Vaadin
       * @private
       */
      class DialogOverlayElement extends Vaadin.OverlayElement {
        static get is() {
          return 'vaadin-dialog-overlay';
        }
      }

      customElements.define(DialogOverlayElement.is, DialogOverlayElement);


      /**
       *
       * `<vaadin-dialog>` is a Web Component for creating customized modal dialogs. The content of the
       * dialog can be populated in two ways: imperatively by using renderer callback function and
       * declaratively by using Polymer's Templates.
       *
       * ### Rendering
       *
       * By default, the dialog uses the content provided by using the renderer callback function.
       *
       * The renderer function provides `root`, `dialog` arguments.
       * Generate DOM content, append it to the `root` element and control the state
       * of the host element by accessing `dialog`. Before generating new content,
       * users are able to check if there is already content in `root` for reusing it.
       *
       * ```html
       * <vaadin-dialog id="dialog"></vaadin-dialog>
       * ```
       * ```js
       * const dialog = document.querySelector('#dialog');
       * dialog.renderer = function(root, dialog) {
       *   root.textContent = "Sample dialog";
       * };
       * ```
       *
       * Renderer is called on the opening of the dialog.
       * DOM generated during the renderer call can be reused
       * in the next renderer call and will be provided with the `root` argument.
       * On first call it will be empty.
       *
       * ### Polymer Templates
       *
       * Alternatively, the content can be provided with Polymer's Template.
       * Dialog finds the first child template and uses that in case renderer callback function
       * is not provided. You can also set a custom template using the `template` property.
       *
       * ```html
       * <vaadin-dialog opened>
       *   <template>
       *     Sample dialog
       *   </template>
       * </vaadin-dialog>
       * ```
       *
       * ### Styling
       *
       * See [`<vaadin-overlay>` documentation](https://github.com/vaadin/vaadin-overlay/blob/master/src/vaadin-overlay.html)
       * for `<vaadin-dialog-overlay>` parts.
       *
       * Note: the `theme` attribute value set on `<vaadin-dialog>` is
       * propagated to the internal `<vaadin-dialog-overlay>` component.
       *
       * See [ThemableMixin – how to apply styles for shadow parts](https://github.com/vaadin/vaadin-themable-mixin/wiki)
       *
       * @memberof Vaadin
       * @mixes Vaadin.ElementMixin
       * @mixes Vaadin.ThemePropertyMixin
       * @demo demo/index.html
       */
      class DialogElement extends Vaadin.ThemePropertyMixin(Vaadin.ElementMixin(Polymer.Element)) {
        static get is() {
          return 'vaadin-dialog';
        }

        static get version() {
          return '2.2.1';
        }

        static get properties() {
          return {
            /**
             * True if the overlay is currently displayed.
             */
            opened: {
              type: Boolean,
              value: false,
              notify: true
            },

            /**
             * Set to true to disable closing dialog on outside click
             */
            noCloseOnOutsideClick: {
              type: Boolean,
              value: false
            },

            /**
             * Set to true to disable closing dialog on Escape press
             */
            noCloseOnEsc: {
              type: Boolean,
              value: false
            },

            /**
             * Set the `aria-label` attribute for assistive technologies like
             * screen readers. An `undefined` value for this property (the
             * default) means that the `aria-label` attribute is not present at
             * all.
             */
            ariaLabel: {
              type: String
            },

            /**
             * Theme to apply to the overlay element
             */
            theme: String,

            _contentTemplate: Object,

            /**
             * Custom function for rendering the content of the dialog.
             * Receives two arguments:
             *
             * - `root` The root container DOM element. Append your content to it.
             * - `dialog` The reference to the `<vaadin-dialog>` element.
             */
            renderer: Function,

            modeless: {
              type: Boolean,
              value: false,
              observer: '_modelessChanged'
            },

            draggable: {
              type: Boolean,
              value: false,
              observer: '_draggableChanged'
            },

            /**
             * Set to true to enable resizing the dialog by dragging the corners.
             */
            resizable: {
              type: Boolean,
              value: false,
              observer: '_resizableChanged'
            },

            _oldTemplate: Object,

            _oldRenderer: Object
          };
        }

        static get observers() {
          return [
            '_openedChanged(opened)',
            '_ariaLabelChanged(ariaLabel)',
            '_templateOrRendererChanged(_contentTemplate, renderer)'
          ];
        }

        ready() {
          super.ready();
          this.$.overlay.setAttribute('role', 'dialog');
          this.$.overlay.addEventListener('vaadin-overlay-outside-click', this._handleOutsideClick.bind(this));
          this.$.overlay.addEventListener('vaadin-overlay-escape-press', this._handleEscPress.bind(this));

          this._observer = new Polymer.FlattenedNodesObserver(this, info => {
            this._setTemplateFromNodes(info.addedNodes);
          });
        }

        _setTemplateFromNodes(nodes) {
          this._contentTemplate = nodes.filter(node => node.localName && node.localName === 'template')[0] || this._contentTemplate;
        }

        _removeNewRendererOrTemplate(template, oldTemplate, renderer, oldRenderer) {
          if (template !== oldTemplate) {
            this._contentTemplate = undefined;
          } else if (renderer !== oldRenderer) {
            this.renderer = undefined;
          }
        }

        /**
         * Manually invoke existing renderer.
         */
        render() {
          this.$.overlay.render();
        }

        _templateOrRendererChanged(template, renderer) {
          if (template && renderer) {
            this._removeNewRendererOrTemplate(template, this._oldTemplate, renderer, this._oldRenderer);
            throw new Error('You should only use either a renderer or a template for dialog content');
          }

          this._oldTemplate = template;
          this._oldRenderer = renderer;

          if (renderer) {
            this.$.overlay.setProperties({owner: this, renderer: renderer});
          }
        }

        disconnectedCallback() {
          super.disconnectedCallback();
          this.opened = false;
        }

        _openedChanged(opened) {
          if (opened) {
            this.$.overlay.template = this.querySelector('template');
          }
          this.$.overlay.opened = opened;
        }

        _ariaLabelChanged(ariaLabel) {
          if (ariaLabel !== undefined && ariaLabel !== null) {
            this.$.overlay.setAttribute('aria-label', ariaLabel);
          } else {
            this.$.overlay.removeAttribute('aria-label');
          }
        }

        _onOverlayOpened(e) {
          if (e.detail.value === false) {
            this.opened = false;
          }
        }

        /**
         * Close the dialog if `noCloseOnOutsideClick` isn't set to true
         */
        _handleOutsideClick(e) {
          if (this.noCloseOnOutsideClick) {
            e.preventDefault();
          }
        }

        /**
         * Close the dialog if `noCloseOnEsc` isn't set to true
         */
        _handleEscPress(e) {
          if (this.noCloseOnEsc) {
            e.preventDefault();
          }
        }

        _modelessChanged(modeless) {
          this.$.overlay.modeless = modeless;
          this.$.overlay.$.backdrop.style.display = modeless ? 'none' : 'block';
        }

        _draggableChanged() {
          const overlay = this.$.overlay.$.overlay;
          const pos = {x: 0, y: 0, dx: 0, dy: 0};
          const stopDrag = () => {
            window.removeEventListener('mouseup', stopDrag);
            window.removeEventListener('mousemove', drag);
          };
          const drag = (e) => {
            this._snapToPixels();
            pos.dx = pos.x - e.clientX;
            pos.dy = pos.y - e.clientY;
            pos.x = e.clientX;
            pos.y = e.clientY;
            const top = overlay.offsetTop - pos.dy;
            const left = overlay.offsetLeft - pos.dx;
            const bottomLimit = window.innerHeight - (overlay.clientHeight / 2);
            const rightLimit = window.innerWidth - (overlay.clientWidth / 2);
            const topLimit = -(overlay.clientHeight / 2);
            const leftLimit = -(overlay.clientWidth / 2);
            this._setBounds({
              top: `${top < topLimit ? topLimit : top > bottomLimit ? bottomLimit : top}px`,
              right: 'unset',
              bottom: 'unset',
              left: `${left < leftLimit ? leftLimit : left > rightLimit ? rightLimit : left}px`
            });
          };
          const startDrag = (e) => {
            this._moveOverlayToTop();
            const target = e.relatedTarget || e.toElement;
            if (target.matches('[part="overlay"]') || target.matches('[part="content"]')) {
              e.preventDefault();
              pos.x = e.clientX;
              pos.y = e.clientY;
              window.addEventListener('mouseup', stopDrag);
              window.addEventListener('mousemove', drag);
            }
          };
          overlay.addEventListener('mousedown', startDrag);
        }

        _resizableChanged(resizable) {
          if (resizable) {
            const overlay = this.$.overlay.$.overlay;
            const resize = (e, edge) => {
              this._snapToPixels();
              const minimumSize = 40;
              edge.split('').forEach(direction => {
                switch (direction) {
                  case 'n': {
                    const height = originalHeight - (e.pageY - originalMouseY);
                    if (height > minimumSize) {
                      overlay.style.height = `${height}px`;
                      this._setBounds({top: `${originalY + (e.pageY - originalMouseY)}px`});
                    }
                    break;
                  }
                  case 'e': {
                    const width = originalWidth + (e.pageX - originalMouseX);
                    if (width > minimumSize) {
                      overlay.style.width = `${width}px`;
                    }
                    break;
                  }
                  case 's': {
                    const height = originalHeight + (e.pageY - originalMouseY);
                    if (height > minimumSize) {
                      overlay.style.height = `${height}px`;
                    }
                    break;
                  }
                  case 'w': {
                    const width = originalWidth - (e.pageX - originalMouseX);
                    if (width > minimumSize) {
                      overlay.style.width = `${width}px`;
                      this._setBounds({left: `${originalX + (e.pageX - originalMouseX)}px`});
                    }
                    break;
                  }
                }
              });
            };
            const stopResize = edge => window.removeEventListener('mousemove', resizeEvents[edge]);
            const resizeEvents = {};
            const stopResizeEvents = {};

            let originalWidth;
            let originalHeight;
            let originalX;
            let originalY;
            let originalMouseX;
            let originalMouseY;

            // Note: edge controls added before corners
            ['n', 'e', 's', 'w', 'nw', 'ne', 'se', 'sw'].forEach(edge => {
              const resizer = document.createElement('div');
              if (edge.length === 1) {
                resizer.classList.add('edge');
              }
              resizer.classList.add('resizer', edge);
              resizer.addEventListener('mousedown', e => {
                e.preventDefault();
                e.stopPropagation();
                this._moveOverlayToTop();
                const bounds = overlay.getBoundingClientRect();
                const offset = (window.innerHeight - this.$.overlay.clientHeight) / 2;
                originalWidth = bounds.width;
                originalHeight = bounds.height;
                originalX = bounds.left - offset;
                originalY = bounds.top - offset;
                originalMouseX = e.pageX;
                originalMouseY = e.pageY;
                resizeEvents[edge] = e => resize(e, edge);
                stopResizeEvents[edge] = () => stopResize(edge);
                window.addEventListener('mousemove', resizeEvents[edge]);
                window.addEventListener('mouseup', stopResizeEvents[edge]);
              });
              overlay.appendChild(resizer);
            });
          }
        }

        _setBounds({top, right, bottom, left}) {
          const overlay = this.$.overlay.$.overlay;
          if (typeof arguments[0] !== 'object') {
            top = arguments[0];
            right = arguments[1];
            bottom = arguments[2];
            left = arguments[3];
          }
          if (top) {
            overlay.style.top = top;
          }
          if (right) {
            overlay.style.right = right;
          }
          if (bottom) {
            overlay.style.bottom = bottom;
          }
          if (left) {
            overlay.style.left = left;
          }
        }

        _snapToPixels() {
          const overlay = this.$.overlay.$.overlay;
          if (overlay.style.position !== 'absolute') {
            const bounds = overlay.getBoundingClientRect();
            overlay.style.position = 'absolute';
            overlay.style.maxWidth = 'unset';
            overlay.style.width = `${bounds.width}px`;
            overlay.style.height = `${bounds.height}px`;
            const container = this.$.overlay;
            const offset = window.innerHeight - container.clientHeight; // idk why I need this offset ¯\_(ツ)_/¯
            const top = `${(container.clientHeight - overlay.clientHeight) / 2 - offset}px`;
            const left = `${(container.clientWidth - overlay.clientWidth) / 2}px`;
            this._setBounds({top, left});
          }
        }

        _moveOverlayToTop() {
          document.body.appendChild(this.$.overlay);
        }
      }

      customElements.define(DialogElement.is, DialogElement);

      window.Vaadin.DialogElement = DialogElement;
    })();
  </script>
</dom-module>
