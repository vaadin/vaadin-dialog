<!doctype html>
<head>
  <meta charset="UTF-8">
  <title>vaadin-dialog tests</title>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../test-fixture/test-fixture.html">
  <link rel="import" href="../../iron-test-helpers/iron-test-helpers.html">
  <link rel="import" href="../src/vaadin-dialog.html">
</head>

<body>
  <test-fixture id="default">
    <template>
      <vaadin-dialog opened>
        <template>
          <div>Simple dialog</div>
        </template>
      </vaadin-dialog>
    </template>
  </test-fixture>
  
  <test-fixture id="modeless">
    <template>
      <vaadin-dialog modeless draggable opened>
        <template>
          <div>Modeless dialog 1</div>
        </template>
      </vaadin-dialog>
      <vaadin-dialog modeless draggable opened>
        <template>
          <div>Modeless dialog 2</div>
        </template>
      </vaadin-dialog>
    </template>
  </test-fixture>
  
  <test-fixture id="resizable">
    <template>
      <vaadin-dialog resizable opened>
        <template>
          <div>Resizable dialog</div>
        </template>
      </vaadin-dialog>
    </template>
  </test-fixture>
  
  <test-fixture id="draggable">
    <template>
      <vaadin-dialog draggable opened>
        <template>
          <div>Draggable dialog</div>
          <button>OK</button>
        </template>
      </vaadin-dialog>
    </template>
  </test-fixture>
  
  <script>
      function dispatchMouseEvent(target, type, coords, button = 0) {
        const e = new MouseEvent(type, {
          view: window,
          bubbles: true,
          cancelable: true,
          clientX: coords.x,
          clientY: coords.y,
          composed: true,
          buttons: 1,
          button
        });
        target.dispatchEvent(e);
      }

      describe('helper methods', () => {
        var dialog, overlayPart;

        beforeEach(() => {
          dialog = fixture('default');
          overlayPart = dialog.$.overlay.$.overlay;
        });

        it('should set bounds correctly', () => {
          dialog._setBounds({
            top: 200,
            right: 'auto',
            bottom: 'auto',
            left: 200,
            width: 200,
            height: 200
          });
          expect(overlayPart.style.top).to.be.eql('200px');
          expect(overlayPart.style.right).to.be.eql('auto');
          expect(overlayPart.style.bottom).to.be.eql('auto');
          expect(overlayPart.style.left).to.be.eql('200px');
          expect(overlayPart.style.width).to.be.eql('200px');
          expect(overlayPart.style.height).to.be.eql('200px');
        });

        it('should snap to pixels correctly', () => {
          const bounds = overlayPart.getBoundingClientRect();
          dialog._snapToPixels();
          const snappedBounds = overlayPart.getBoundingClientRect();
          expect(parseInt(snappedBounds.top)).to.be.eql(parseInt(bounds.top));
          expect(parseInt(snappedBounds.right)).to.be.eql(parseInt(bounds.right));
          expect(parseInt(snappedBounds.bottom)).to.be.eql(parseInt(bounds.bottom));
          expect(parseInt(snappedBounds.left)).to.be.eql(parseInt(bounds.left));
          expect(parseInt(snappedBounds.width)).to.be.eql(parseInt(bounds.width));
          expect(parseInt(snappedBounds.height)).to.be.eql(parseInt(bounds.height));
        });
      });
      
      describe('modeless', () => {
        var dialog1, dialog2, overlay, overlayPart, backdrop;

        beforeEach(() => {
          const dialogs = fixture('modeless');
          dialog1 = dialogs[0];
          dialog2 = dialogs[1];
          overlay = dialog1.$.overlay;
          overlayPart = overlay.$.overlay;
          backdrop = overlay.$.backdrop;
        });

        it('should be modal by default', () => {
          const dialog = fixture('default');
          expect(dialog.$.overlay.modeless).to.eql(false);
          expect(dialog.$.overlay.$.backdrop.hidden).to.eql(false);
        });

        it('should not be modal when modeless is true', () => {
          expect(overlay.modeless).to.eql(true);
          expect(backdrop.hidden).to.eql(true);
        });

        it('should move dialog to top', () => {
          const onClick = sinon.spy();
          const dialog1Bounds = overlayPart.getBoundingClientRect();
          const clickCoords = {y: dialog1Bounds.top + 10, x: dialog1Bounds.left + 10};
          overlayPart.addEventListener('click', onClick);
          overlayPart.style.padding = '20px';
          expect(document.body.lastChild).to.eql(dialog2.$.overlay);
          dispatchMouseEvent(overlayPart, 'mousedown', clickCoords);
          expect(document.body.lastChild).to.eql(dialog1.$.overlay);
          document.elementFromPoint(clickCoords.x, clickCoords.y).click();
          expect(onClick).to.be.calledOnce;
        });

        it('should not move to top if not modeless', () => {
          const dialogBounds = overlayPart.getBoundingClientRect();
          const clickCoords = {y: dialogBounds.top + 10, x: dialogBounds.left + 10};
          dialog1._moveOverlayToTop = sinon.spy();
          overlayPart.style.padding = '20px';
          dispatchMouseEvent(overlayPart, 'mousedown', clickCoords);
          expect(dialog1._moveOverlayToTop).to.be.calledOnce;
          expect(document.body.lastChild).to.not.eql(dialog1.$.overlay);
        });
      });

      describe('resizable', () => {
        var dialog, overlayPart, bounds, dx;

        function resize(target, dx, dy, mouseButton = 0) {
          const bounds = target.getBoundingClientRect();
          const fromXY = {y: bounds.top + (bounds.height / 2), x: bounds.left + (bounds.width / 2)};
          const toXY = {x: fromXY.x + dx, y: fromXY.y + dy};
          dispatchMouseEvent(target, 'mousedown', fromXY, mouseButton);
          dispatchMouseEvent(target, 'mousemove', fromXY, mouseButton);
          dispatchMouseEvent(target, 'mousemove', toXY, mouseButton);
          dispatchMouseEvent(target, 'mouseup', toXY, mouseButton);
        }

        beforeEach(() => {
          dialog = fixture('resizable');
          // Need padding because of minimum size
          dialog.$.overlay.$.content.style.padding = '20px';
          overlayPart = dialog.$.overlay.$.overlay;
          bounds = overlayPart.getBoundingClientRect();
          dx = 20;
        });

        it('should resize dialog from top right corner', () => {
          resize(overlayPart.querySelector('.ne'), dx, -dx);
          const resizedBounds = overlayPart.getBoundingClientRect();
          expect(parseInt(resizedBounds.top)).to.be.eql(parseInt(bounds.top - dx));
          expect(parseInt(resizedBounds.left)).to.be.eql(parseInt(bounds.left));
          expect(parseInt(resizedBounds.width)).to.be.eql(parseInt(bounds.width + dx));
          expect(parseInt(resizedBounds.height)).to.be.eql(parseInt(bounds.height + dx));
        });

        it('should resize dialog from bottom right corner', () => {
          resize(overlayPart.querySelector('.se'), dx, dx);
          const resizedBounds = overlayPart.getBoundingClientRect();
          expect(parseInt(resizedBounds.top)).to.be.eql(parseInt(bounds.top));
          expect(parseInt(resizedBounds.left)).to.be.eql(parseInt(bounds.left));
          expect(parseInt(resizedBounds.width)).to.be.eql(parseInt(bounds.width + dx));
          expect(parseInt(resizedBounds.height)).to.be.eql(parseInt(bounds.height + dx));
        });

        it('should resize dialog from bottom left corner', () => {
          resize(overlayPart.querySelector('.sw'), -dx, dx);
          const resizedBounds = overlayPart.getBoundingClientRect();
          expect(parseInt(resizedBounds.top)).to.be.eql(parseInt(bounds.top));
          expect(parseInt(resizedBounds.left)).to.be.eql(parseInt(bounds.left - dx));
          expect(parseInt(resizedBounds.width)).to.be.eql(parseInt(bounds.width + dx));
          expect(parseInt(resizedBounds.height)).to.be.eql(parseInt(bounds.height + dx));
        });

        it('should resize dialog from top left corner', () => {
          resize(overlayPart.querySelector('.nw'), -dx, -dx);
          const resizedBounds = overlayPart.getBoundingClientRect();
          expect(parseInt(resizedBounds.top)).to.be.eql(parseInt(bounds.top - dx));
          expect(parseInt(resizedBounds.left)).to.be.eql(parseInt(bounds.left - dx));
          expect(parseInt(resizedBounds.width)).to.be.eql(parseInt(bounds.width + dx));
          expect(parseInt(resizedBounds.height)).to.be.eql(parseInt(bounds.height + dx));
        });

        it('should resize dialog from top edge', () => {
          resize(overlayPart.querySelector('.n'), 0, -dx);
          const resizedBounds = overlayPart.getBoundingClientRect();
          expect(parseInt(resizedBounds.top)).to.be.eql(parseInt(bounds.top - dx));
          expect(parseInt(resizedBounds.left)).to.be.eql(parseInt(bounds.left));
          expect(parseInt(resizedBounds.width)).to.be.eql(parseInt(bounds.width));
          expect(parseInt(resizedBounds.height)).to.be.eql(parseInt(bounds.height + dx));
        });

        it('should resize dialog from right edge', () => {
          resize(overlayPart.querySelector('.e'), dx, 0);
          const resizedBounds = overlayPart.getBoundingClientRect();
          expect(parseInt(resizedBounds.top)).to.be.eql(parseInt(bounds.top));
          expect(parseInt(resizedBounds.left)).to.be.eql(parseInt(bounds.left));
          expect(parseInt(resizedBounds.width)).to.be.eql(parseInt(bounds.width + dx));
          expect(parseInt(resizedBounds.height)).to.be.eql(parseInt(bounds.height));
        });

        it('should resize dialog from bottom edge', () => {
          resize(overlayPart.querySelector('.s'), 0, dx);
          const resizedBounds = overlayPart.getBoundingClientRect();
          expect(parseInt(resizedBounds.top)).to.be.eql(parseInt(bounds.top));
          expect(parseInt(resizedBounds.left)).to.be.eql(parseInt(bounds.left));
          expect(parseInt(resizedBounds.width)).to.be.eql(parseInt(bounds.width));
          expect(parseInt(resizedBounds.height)).to.be.eql(parseInt(bounds.height + dx));
        });

        it('should resize dialog from left edge', () => {
          resize(overlayPart.querySelector('.w'), -dx, 0);
          const resizedBounds = overlayPart.getBoundingClientRect();
          expect(parseInt(resizedBounds.top)).to.be.eql(parseInt(bounds.top));
          expect(parseInt(resizedBounds.left)).to.be.eql(parseInt(bounds.left - dx));
          expect(parseInt(resizedBounds.width)).to.be.eql(parseInt(bounds.width + dx));
          expect(parseInt(resizedBounds.height)).to.be.eql(parseInt(bounds.height));
        });

        it('should not resize dialog if not left mouse button', () => {
          resize(overlayPart.querySelector('.w'), -dx, 0, 1);
          const resizedBounds = overlayPart.getBoundingClientRect();
          expect(parseInt(resizedBounds.top)).to.be.eql(parseInt(bounds.top));
          expect(parseInt(resizedBounds.left)).to.be.eql(parseInt(bounds.left));
          expect(parseInt(resizedBounds.width)).to.be.eql(parseInt(bounds.width));
          expect(parseInt(resizedBounds.height)).to.be.eql(parseInt(bounds.height));
        });
      });
      
      describe('draggable', () => {
        var dialog, overlayPart, button, bounds, dx;

        function drag(target, mouseButton = 0) {
          const bounds = target.getBoundingClientRect();
          const fromXY = {y: bounds.top + (bounds.height / 2), x: bounds.left + (bounds.width / 2)};
          const toXY = {x: fromXY.x + dx, y: fromXY.y + dx};
          dispatchMouseEvent(target, 'mousedown', fromXY, mouseButton);
          dispatchMouseEvent(target, 'mousemove', fromXY, mouseButton);
          dispatchMouseEvent(target, 'mousemove', toXY, mouseButton);
          dispatchMouseEvent(target, 'mouseup', toXY, mouseButton);
        }

        beforeEach(() => {
          dialog = fixture('draggable');
          overlayPart = dialog.$.overlay.$.overlay;
          button = dialog.$.overlay.querySelector('button');
          bounds = overlayPart.getBoundingClientRect();
          dx = 100;
        });

        it('should drag and move dialog if mousedown on [part="overlay"]', () => {
          drag(overlayPart);
          const draggedBounds = overlayPart.getBoundingClientRect();
          expect(parseInt(draggedBounds.top)).to.be.eql(parseInt(bounds.top + dx));
          expect(parseInt(draggedBounds.left)).to.be.eql(parseInt(bounds.left + dx));
        });

        it('should drag and move dialog if mousedown on [part="content"]', () => {
          drag(dialog.$.overlay.$.content);
          const draggedBounds = overlayPart.getBoundingClientRect();
          expect(parseInt(draggedBounds.top)).to.be.eql(parseInt(bounds.top + dx));
          expect(parseInt(draggedBounds.left)).to.be.eql(parseInt(bounds.left + dx));
        });

        it('should not drag dialog if mousedown not on [part="content"] or [part="overlay"]', () => {
          drag(dialog.$.overlay.$.content.querySelector('slot'));
          const draggedBounds = overlayPart.getBoundingClientRect();
          expect(parseInt(draggedBounds.top)).to.be.eql(parseInt(bounds.top));
          expect(parseInt(draggedBounds.left)).to.be.eql(parseInt(bounds.left));
        });

        it('should not drag dialog if not left mouse button', () => {
          drag(overlayPart, 1);
          const draggedBounds = overlayPart.getBoundingClientRect();
          expect(parseInt(draggedBounds.top)).to.be.eql(parseInt(bounds.top));
          expect(parseInt(draggedBounds.left)).to.be.eql(parseInt(bounds.left));
        });

        it('should fire button click event when draggable', () => {
          const onClick = sinon.spy();
          button.addEventListener('click', onClick);
          button.dispatchEvent(new MouseEvent('click'));
          expect(onClick).to.be.calledOnce;
        });
      });
  </script>
</body>
